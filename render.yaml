# Render Blueprint for Byte Email Service
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: byte-email
    runtime: bun
    region: oregon
    plan: free
    buildCommand: bun install
    startCommand: bun src/index.ts
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_WEBHOOK_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: UPSTASH_REDIS_TOKEN
        sync: false
